<div class="flex mt-16 bg-white h-20 w-30">
     <div class="p-10">        
         <button class="m-50" (click)="hourIncrement()"><i class='bx bxs-plus-square'></i></button>
         <button class="minus-hour-button"(click)="hourDecrement()" ><i class='bx bxs-minus-square' ></i></button>
         <button class="plus-minute-button" (click)="minuteIncrement()"><i class='bx bxs-plus-square'></i></button>
         <button class="minus-minute-button"(click)="minuteDecrement()"><i class='bx bxs-minus-square' ></i></button>
     </div>
     <div>
         <app-button-control [alarmHours]="alarmHours" [alarmMinutes]="alarmMinutes"></app-button-control>
    </div>
</div>
