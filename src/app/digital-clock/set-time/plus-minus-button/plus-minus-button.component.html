<div class="flex-col">
     <div class="flex justify-between py-4 text-3xl sm:text-2xl sm:py-1">        
         <button (click)="hourIncrement()"><span class="bg-black hover:bg-gray-700 text-white font-bold py-3 px-5 m-2"> + </span></button>
         <button (click)="hourDecrement()" ><span class="bg-black hover:bg-gray-700 text-white font-bold py-3 px-5 m-2" > - </span></button>
         <button (click)="minuteIncrement()"><span class=" bg-black hover:bg-gray-700 text-white font-bold py-3 px-5 m-2 "> + </span></button>
         <button (click)="minuteDecrement()"><span class="bg-black hover:bg-gray-700 text-white font-bold py-3 px-5 m-2" > - </span></button>
     </div>
     <div>
         <app-button-control  [alarmHours]="alarmHours" [alarmMinutes]="alarmMinutes"></app-button-control>
    </div>
</div>
