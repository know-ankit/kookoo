<div class="flex px-56 py-10 m-3 text-6xl bg-black md:flex-col sm:flex-col">
        <div class="flex-col sm:text-center md:text-center">
            <div class="font-light text-white">{{day}}</div>
            <div class="text-2xl text-gray-700 p-1 font-light">DAY</div>
        </div>
        <div class="-mt-8 p-8 text-10xl text-gray-700 font-medium sm:hidden md:hidden">:</div>
        <div class="flex items-stretch">
            <div class="hour-container">
                <div class="flex font-light text-white">
                    <span id="hoursOne">{{hoursOne}}</span>
                    <span id="hoursTwo">{{hoursTwo}}</span>
                </div>
                <div class="text-2xl text-gray-700 p-1 font-light">HOURS</div>
            </div>
            <div class="-mt-8 p-8 text-10xl text-gray-700 font-medium">:</div>
            <div class="minute-container">
                <div class="flex font-light text-white">
                    <span id="minutesOne">{{minutesOne}}</span>
                    <span id="minutesTwo">{{minutesTwo}}</span>
                </div>
                <div class="text-2xl text-gray-700 p-1 font-light">MINUTES</div>
            </div>
        </div>
        
        <div class="-mt-8 p-8 text-10xl text-gray-700 font-medium sm:hidden md:hidden">:</div>
        <div class="flex-col font-light text-white sm:text-center md:text-center">
            <div class="second">{{second}}</div>
            <div class="text-2xl text-gray-700 font-light">SECONDS</div>
        </div>
    </div>
    <div>
        <app-plus-minus-button class="flex justify-center px-24"  (eventHourOne)= "updateHourOne($event)"
        (eventHourTwo)= "updateHourTwo($event)" (eventMinuteOne)= "updateMinuteOne($event)"
        (eventMinuteTwo)= "updateMinuteTwo($event)"></app-plus-minus-button>
    </div>
